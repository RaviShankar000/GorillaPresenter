<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GorillaPresenter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    This is my launcher page.
    <button id="launch-button"><img src="gorilla.png" onclick="openAndLaunch()"></button>
</body>

<script>
function openAndLaunch() {
    const input = document.createElement("input");
input.type = "file";
input.accept = ".html";
input.onchange = e => { 
    const file = e.target.files[0];
    const url = URL.createObjectURL(file);
    
    // Delay to let file chooser fully close
    setTimeout(() => {
        window.location.href = url;
    }, 100);
};
input.click();
}
</script>
